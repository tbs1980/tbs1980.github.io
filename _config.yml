title: Sreekumar Thaithara Balan # Shown in header on pages with full_logo: true
short_logo: S.T.B. # Shown in header on all pages by default unless full_logo: true is set
description: Sreekumar Thaithara Balan's page. # The description for your site
url: "https://tbs1980.github.io" # Site base URL

author:
  name: Sreekumar Thaithara Balan
  github: tbs1980 # GitHub username, used for GitHub icon on the top right
  linkedin: stbalan # Your LinkedIn profile url name, used for LinkedIn icon on the top right
  email: tbs1980@gmail.com # Used for email icon on the top right
  homepage: https://tbs1980.github.io # This links to your name in post meta
  substack: sreekumarthaitharabalan
  twitter: # Twitter username, used for Twitter Card Analytics

disqus_name: # Setting this will turn on Disqus comments
g_track_id: # Google Analytics tracking ID (e.g. UA-000000-2), setting this will turn on Google Analytics

markdown: kramdown

defaults: # Recommended defaults, you may set your own
  -
    scope:
      path: _posts
    values:
      comments: true
  -
    scope:
      path: pages/tags
    values:
      layout: tag
      sitemap:
        priority: 0.4

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: true
  profile: false
  startings: [html, head, body]

rss: false # RSS feed icon on or off
dark_mode: true # Dark mode icon
project_card_style: modal # Choose from masonry, modal, and flat
